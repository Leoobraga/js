<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com numeros</title>
</head>
<body>

    <script>

        var nu = Number(window.prompt('digite um numero'))

        document.write(`esse numero em reias fica: ${nu.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL' })}`)

    </script>
    
</body>
</html>
