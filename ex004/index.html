<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras do seu nome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script>

        var nome = window.prompt("qual o seu Nome?")

        document.writeln(`Ola, <strong>${nome}</strong> seu nome tem ${nome.length} letras. <br> `)
        document.writeln(`Seu nome em maiusculas é ${nome.toUpperCase()}.<br>`) 
        document.writeln(`seu nome em minusculas é ${nome.toLowerCase()}.`)
    </script>

    
    
</body>
</html>
